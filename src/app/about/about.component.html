<app-shared></app-shared>

<form (ngSubmit)="f.form.valid && onsubmit(f)" #f=ngForm>
    <div class="row justify-content-center">
        <div class="col-md-4">
    <div class="form-group">
      <label >Salary</label>
      <input type="text" class="form-control" [(ngModel)]="about.salary" name="sal" required #salary="ngModel" pattern="[0-9]{2,10}"> 
      <span *ngIf="f.submitted && salary.errors?.required">Please enter valid Salary</span>
     <span *ngIf="f.submitted && salary.errors?.pattern">Invalid Salary</span>
     
    </div>
    <div class="form-group">
        <label >Age</label>
        <input type="text" class="form-control" [(ngModel)]="about.age" name="age" required #age="ngModel" pattern="[0-9]{1,3}"> 
        <span *ngIf="f.submitted && age.errors?.required">Please enter valid Age</span>
        <span *ngIf="f.submitted && age.errors?.pattern">Invalid Age</span>
      </div>
   <br/>
   <button class="btn btn-primary">{{title}}</button>
    </div>
</div>
  </form>
  <table style="width:100%" align="center" class="table-bordered">
    <tr>
        <th>Salary</th>
        <th>Age</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <tr *ngFor="let obj of aboutarray ; let j=index">
        
        <td>{{obj.salary}}</td>
        <td>{{obj.age}}</td>
        
        
        <td><a class="btn  btn-sm  text-white btn-danger" (click)="delete(j)">Delete</a></td>
        <td><a class="btn  btn-sm  text-white btn-success" (click)="edit(obj,j)">Edit</a></td>
    </tr>
</table>
