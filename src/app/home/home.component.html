<app-shared></app-shared>
<form (ngSubmit)="f.form.valid && onsubmit(f)" #f=ngForm>
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" [(ngModel)]="home.firstname" name="firstname" required #firstname="ngModel" pattern="[a-z]{5,10}">
            <span *ngIf="f.submitted && firstname.errors?.required">Please enter valid firstname</span>
            <span *ngIf="f.submitted && firstname.errors?.pattern">Invalid FirstName</span>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="home.lastname" name="lastname" required #lastname="ngModel" pattern="[a-z]{3,10}"> 
            <span *ngIf="f.submitted && lastname.errors?.required">Please enter valid lastname</span>
            <span *ngIf="f.submitted && lastname.errors?.pattern">Invalid LastName</span>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="home.email" name="email"> 
           
        </div>
        <br/>
        <button class="btn btn-primary">{{title}}</button>
    </div>
</div>
</form>
<br/>
<table border="1" align="center" class="table-bordered">
    
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
        
        <td>Delete</td>
        <td>Edit</td>
    </tr>
    <tr *ngFor="let obj of homearray ; let j=index">
        
        <td>{{obj.firstname}}</td>
        <td>{{obj.lastname}}</td>
        <td>{{obj.email}}</td>
        
        <td><a class="btn  btn-sm  text-white btn-danger" (click)="delete(j)">Delete</a></td>
        <td><a class="btn  btn-sm  text-white btn-success" (click)="edit(obj,j)">Edit</a></td>
    </tr>
</table>
